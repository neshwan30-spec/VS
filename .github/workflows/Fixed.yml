name: Test RDP Workflow

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Session duration'
        required: true
        default: '6'
        type: choice
        options:
          - '1'
          - '6'
          - '12'

jobs:
  test:
    runs-on: windows-latest
    steps:
      - run: echo "Test workflow - Session duration: ${{ github.event.inputs.duration }} hours"
