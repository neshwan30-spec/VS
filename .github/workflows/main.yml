name: TK

on:
  workflow_dispatch: # Allows you to trigger this manually from the Actions tab

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 360 # GitHub max limit is usually 360 (6 hours)

    steps:
    - name: Enable RDP
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force)
        echo "RDP is enabled. User: runneradmin, Password: P@ssw0rd!"

    - name: Download Tailscale
      run: Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi" -OutFile "tailscale.msi"

    - name: Install Tailscale
      run: Start-Process msiexec.exe -Wait -ArgumentList '/I tailscale.msi /quiet'

    - name: Connect to Tailscale
      run: |
        # Replace YOUR_TAILSCALE_AUTH_KEY with your actual key
        & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --ssh
      shell: cmd

    - name: Get Tailscale IP
      run: & "C:\Program Files\Tailscale\tailscale.exe" ip -4

    - name: Sleep / Keep Alive
      run: |
        # This keeps the workflow running so you can use RDP.
        # GitHub will kill this after the timeout-minutes value set above.
        Write-Host "Sleeping for 6 hours to keep RDP alive..."
        Start-Sleep -Seconds 21600
