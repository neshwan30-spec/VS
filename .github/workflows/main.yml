name: Setup Tailscale and Wait

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  setup-tailscale:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install Tailscale
      run: |
        curl -fsSL https://tailscale.com/install.sh | sh
        sudo tailscale up --auth-key=${{ secrets.TAILSCALE_AUTH_TOKEN }}
        
    - name: Wait for Tailscale to be ready
      run: |
        max_attempts=30
        attempt=1
        
        while [ $attempt -le $max_attempts ]; do
          echo "Checking Tailscale status (attempt $attempt/$max_attempts)..."
          
          if tailscale status --json | grep -q '"BackendState":"Running"'; then
            echo "✓ Tailscale is running!"
            echo "IP address: $(tailscale ip --4)"
            break
          fi
          
          if [ $attempt -eq $max_attempts ]; then
            echo "✗ Tailscale failed to start within timeout"
            tailscale status
            exit 1
          fi
          
          echo "Waiting 5 seconds..."
          sleep 5
          attempt=$((attempt + 1))
        done
